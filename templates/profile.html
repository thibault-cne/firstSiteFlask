{% extends 'layout.html' %}

{% block container %}
    <!-- CSS dependencies -->
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/profile.css') }}">
    
    {% with messages = get_flashed_messages(category_filter=["Green_flash"]) %}
    {% if messages %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
    </svg>
    <div class="alert alert-success d-flex alert-dismissible fade show d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
            {{ messages[0] }}
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% endwith %}

    <div class='home-banner'>
        <h2>Bienvenue {{ profileData['firstName'].title() }}</h2>
    </div>
    <div>
        <div class="information">
            <form action="{{ url_for('profile.profile_form_validation') }}" method="POST">
                <div class="form-control">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email :</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="emailValue" value="{{ profileData['email'] }}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Role :</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="roleValue" value="{{ profileData['role'] }}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">First Name :</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="firstnameValue" value="{{ profileData['firstName'] }}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Last Name :</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="lastnameValue" value="{{ profileData['lastName'] }}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Adress :</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="adressValue" value="{{ profileData['adress'] }}">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary mt-4 Signup" value="Sauvegarder les modifications" type="submit" id="btnSubmit">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock container %}
