{% extends 'layout.html' %}

{% block container %}
    <!-- CSS dependencies -->
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/createMessages.css') }}">
    
    {% with messages = get_flashed_messages(category_filter=[""]) %}
    {% if messages %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
            {{ messages[0] }}
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% endwith %}
    
    <div class='home-banner'>
        <h2>Bienvenue {{name}}</h2>
    </div>
    <form action="{{ url_for('main.createMessage_form') }}" name="surveyInput" method="POST">
        <div class="card px-5 py-5">
            <div class="form-group">
                <input class="form-control" name="surveyTitle" type="text" placeholder="Titre" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="surveyArea" id="msgArea" rows="5" placeholder="Description du sondage" required></textarea>
            </div>
            <button class="btn btn-primary mt-4">Publier</button>
        </div>
    </form>
{% endblock container %}
